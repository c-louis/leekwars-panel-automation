version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm .npmrc
        - echo "@c-louis:registry=https://npm.pkg.github.com/"
        - echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}"
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
