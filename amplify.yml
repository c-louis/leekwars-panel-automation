version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm .npmrc
        - bash -c 'echo "@c-louis:registry=https://npm.pkg.github.com/" > .npmrc'
        - bash -c 'echo "//registry.npmjs.org/:_authToken=${GITHUB_TOKEN}" >> .npmrc'
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
